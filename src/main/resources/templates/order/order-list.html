<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order-list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<a th:href="@{/}" th:if="${isAuth == 'USER' && isAuth !='anon'}" ><h1>Вернуться на главную</h1></a>
<div th:if="${isAuth == 'ADMIN' && isAuth !='anon'}" class="wrapper_list text-center">
    <h1>Заказы</h1>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Отправление</th>
                <th>Имя клиента</th>
                <th>Меню навигации</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="order :${orders} ">
                <tr th:if="${order.client.clientName != 'ADMIN'}">
                    <td><h1>[[${order.id}]]</h1></td>
                    <td>
                        <a th:href="@{'/order/detail/' + ${order.id}}" class="btn"><h1>[[${order.description}]]</h1></a>
                    </td>
                    <td><h1>[[${order.client.clientName}]]</h1></td>
                    <td>
                        <a th:if="${isAuth == 'ADMIN' && isAuth !='anon'}" th:href="@{'/order/delete/' + ${order.id}}" class="btn btn-danger">Удалить</a>
                        <a th:if="${isAuth == 'ADMIN' && isAuth !='anon'}" th:href="@{'/order/update/' + ${order.id}}" class="btn btn-warning">Изменить</a>

                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <br><br>
        <div>
            <a th:if="${isAuth == 'ADMIN' && isAuth !='anon'}" th:href="@{/client/}" class="btn btn-success">Список клиентов</a><br><br>
            <a th:if="${isAuth == 'ADMIN' && isAuth !='anon'}" th:href="@{/product/}" class="btn btn-primary">Список товаров</a><br><br>
            <a th:if="${isAuth == 'ADMIN' && isAuth !='anon'}" th:href="@{/orderProduct/}" class="btn btn-danger">Заказ товаров</a>
        </div>
        <br><br>
        <h1><a th:href="@{/}">Вернуться на главную</a></h1>
        [[${goodMsg}]]
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product-detail</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="wrapper_list text-center">
    <h1>Описание товара</h1><br><br>
    <div>
        <h2>[[${product}]]</h2><br><br>
        <td><img th:src="@{'data:image/jpeg;base64,' + ${product.previewImage}}" width="1000" height="800"></td>
        <br><br>
        <a th:href="@{'/cart/addProduct/' + ${product.id}}" class="btn btn-danger"><h1>В корзину</h1></a><br><br>
        <a th:href="@{/catalog}" class="btn btn-dark"><h1>Перейти в каталог</h1></a>
    </div>
</div>
</body>
</html>

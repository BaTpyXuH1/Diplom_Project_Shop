<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>item-list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="wrapper_list text-center">
    <a th:href="@{/login}" class="btn btn-outline-dark">Выйти из аккаунта</a>
    <h1>Список товаров</h1>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Название товара</th>
                <th>Товар</th>
                <th>Цена $</th>
                <th>Меню навигации</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product: ${products}">
                <tr>
                    <td><h1>[[${product.productName}]]</h1></td>
                    <td>
                        <a th:href="@{'/product/detail/' + ${product.id}}">
                           <img th:src="@{'data:image/jpeg;base64,' + ${product.previewImage}}" width="300" height="200">
                        </a>
                    </td>
                    <td><h1>[[${product.productPrice}]]$</h1></td>
                    <td>
                        <a th:href="@{'/product/delete/' + ${product.id}}" class="btn btn-danger">Удалить</a>
                        <a th:href="@{'/product/update/' + ${product.id}}" class="btn btn-primary">Изменить</a>
                        <a th:href="@{/order/}" class="btn btn-warning">Список заказов</a>
                        <a th:href="@{/client/}" class="btn btn-success">Список клиентов</a>
                        <a th:href="@{/orderProduct/}" class="btn btn-danger">Корзина товаров</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <br><br>
        <div>
            <a th:href="@{/product/add/}" class="btn btn-primary"><h1>Добавить новый товар</h1></a>
        </div>
        <br><br>
        <h3><a th:href="@{/}">Вернутся на главную</a></h3>
        [[${goodMsg}]]
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="wrapper_index text-center">
    <form th:action="@{/login}" method="post"><br><br><br><br>
        <h1>Авторизация</h1>
        <label>
            Логин :
            <input type="text" name="username" required minlength="1" maxlength="255"/>
        </label>

        <label>
            Пароль :
            <input type="password" name="password" required minlength="1" maxlength="255"/>
        </label>
        <th:block th:if="${param.error}" class="alert">
            Ошибка ввода данных...
        </th:block>
        <button class="btn btn-warning">Войти</button><br><br>
        <a th:href="@{/registration}" class="btn btn-primary"><h3>Регистрация</h3></a>
    </form>
</div>
</body>
</html>
